<script>
    // 每个代码在调用的时候，都会生成执行上下文，这里的代码分为两大类：全局代码和函数代码
    // 全局代码执行时生成全局执行上下文，函数代码执行时生成的是函数执行上下文
    // 只要代码跑起来了，那么就默认进入了全局代码，一执行就生成了全局执行上下文
    // let a = 1;//全局代码
    // 局部代码或者说函数代码
    // function f(){
    //    console.log("心里有点烦");
    // }
    // console.log(a);
    // f()
    let a = 2;//全局变量生成的是全局执行上下文   里面定义了全局变量和全局函数
    // f的父是全局代码，
    let f = ()=>{//函数f也属于全局变量，是全局函数
        console.log("这是函数代码，所生成的是函数执行上下文");
        let b = 3;//存在于函数内部，就为函数变量生成函数执行上下文
        let g = ()=>{//局部函数，函数变量，内部变量
            console.log("这是f函数的嵌套函数g");
            let c = 4;
        }
        g();
    }
    f();
    console.log(a);
</script>
