<script>
    // 在函数定义处的为形参即a为形参
   function f(a){
       console.log(a);
   }
   //它在函数体外面不能被使用
   console.log(a);
//    在函数调用处的（）里的值为实参，是实际的数据，它会传到形参。
   f(2);
</script>
