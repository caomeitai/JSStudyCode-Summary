<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .main {
            width: 100%;
            height: 50px;
            background-color: skyblue;
            color: purple;
            font-size: 30px;
        }
        .animate-enter-active,.animate-leave-active{
            transition: all 3s ease;
        }
        .animate-enter,.animate-leave-to{
            transform: translatey(75px);
            opacity: 0;
        }
    </style>
    <title>vue中动画</title>
</head>

<body>
    <div id="app">
        <button @click="change">Click</button>
        <!-- v-if该标签有无，v-show标签元素始终存在，但样式控制显示有无 -->
        <transition name="animate">
            <p class="main" v-if="isShow"> 防弹少年团&army永远在一起！</p>
        </transition>
    </div>
    <script>
        let vm = new Vue({
            data() {
                return {
                    isShow: true
                }
            },
            methods: {
                change() {
                    this.isShow = !this.isShow
                }
            },
        }).$mount('#app')
    </script>
</body>

</html>
