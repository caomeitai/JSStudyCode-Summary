<html lang="en">

<head>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue中属性</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}---{{age}}</h1>

            data() {
                return {
                    name: "tanni",
                    age:{}

            mounted() {
                // 在mounted中修改数据，那么需要使用this
                this.$set(this.age,"age",100)
            },
            // 存在于这里的$mount它代替了el:"#app",管理边界
        }).$mount('#app')

        // 3，它是异步的，会拿到修改数据之后的$el；
        //   处理时在控制台改变数据，拿不到更新之后的值

</body>
