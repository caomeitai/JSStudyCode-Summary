<!-- 
模块化发展流程：AMD,CMD,CommonJS,ES6
在vue和react中是ES6模块化处理
在node中却是CommonJS模块化处理
ES6模块化处理：
    1，每个文件都是一个模块(js文件)
    2，通过export导出一个模块
    3，通过import导入一个模块

vscode中直接run code是node代码遵循的是CommonJS规范
import是遵循的ES6规范  
-->

<script>
  // 需要一个es6的环境，那么可以在react或者vue环境下来验证
  import { a,b } from "./out"
  console.log(a,b)
</script>
