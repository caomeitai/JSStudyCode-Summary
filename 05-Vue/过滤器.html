    let app = new Vue({
        el:"#app",
        data:{
            pi:3.1415926,
        },
        methods:{},
        computed:{},
        filters:{
            fixed(data){
                return data.toFixed(2);
            },
            fixed1(data,n){
                return data.toFixed(n);
            },
            insertBefore(data){
                return "$"+data;

            },
            insertBefore1(data,s){
                return s+data;

            }
        }
    })
