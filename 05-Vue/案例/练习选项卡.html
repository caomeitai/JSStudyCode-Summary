<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>选项卡练习</title>
    <script src="../Vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="tablink">
            <span>HTML</span>
            <span>CSS</span>
            <span>JS</span>
        </div>
        <div class="tabbody">
            <div v-show = "currenttabname=='HTML'">HTML的内容</div>
            <div v-show = "currenttabname=='CSS'">CSS的内容</div>
            <div v-show = "currenttabname=='JS'">JS的内容</div>
        </div>
    </div>
</body>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            currenttabname:"HTML"
        }
    })
    let spans=document.querySelectorAll("span");//得到数组
     // 遍历数组，加上调用点击事件
    spans.forEach(abc=>{
    //    点击事件发生将下面的内容与标签内容对应
        abc.addEventListener("click",()=>{
            // app.currenttabname指的是app数据中的内容，abc.innerHTML点击事件相关的内容相对应
             app.currenttabname=abc.innerHTML;
        })
    })
</script>

</html>
