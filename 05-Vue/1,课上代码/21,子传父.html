<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<!-- 1，在父组件模板中，给子组件添加一个事件监听
    2，在子组件中，某个时间通过this.$emit发出这个事件，发出事件的同时就可以携带数据
   3，当父中的方法触发，数据作用这个方法的第一个参数 -->

<body>
    <div id="app">
        <h1>父组件</h1>
        <!-- 1，在父模板中给子组件添加一个事件监听,submitmsg就是一个事件  -->

        <!-- addmsg是父组件的函数 -->
        <son @submitmsg="addmsg"></son>
        <h4>{{a}}</h4>
    </div>
    <template id="son">
        <div>
            <h3>子组件</h3>
            <!-- 2,子组件会发射一个事件，而它自然存在于子的方法中，事件发生时会触发addmsg函数 -->
            <button @click="fashe">发射</button>
        </div>
    </template>
</body>

<script>
    let Son = {
        template: "#son",
        data() {
            return {
            }
        },
        methods: {
            fashe() {
                this.$emit("submitmsg",22345)

            }

        }
    }
    let vm = new Vue({
        el: "#app",
        data: {
            a: 0
        },
        components: {
            Son
        },
        methods:{
            addmsg(info){
              this.a=info
            }
        }


    })
</script>

</html>
