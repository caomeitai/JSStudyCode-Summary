<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./Vue.js"></script>
    <style>
        .container {
            width: 500px;
            border: 1px solid #ddd;
            margin: 50px auto;
        }

        .list p {
            display: flex;
            padding: 0 10px;
            justify-content: space-between;
            align-items: center;
        }

        .checkbox {
            margin-right: 10px;
            cursor: pointer;
        }

        .input {
            width: 450px;
            height: 30px;
            line-height: 30px;
            font-size: 26px;
        }

        .done {
            color: #C8C7CC;
            text-decoration: line-through;
        }

        .txt {
            flex: 1 1 auto;
            cursor: pointer;
        }

        .del {
            margin: 0 5px;
            position: absolute;
            top: 0;
            right: 100px;
            display: none;
            cursor: pointer;
        }

        .item-wrap {
            position: relative;
        }

        .item-wrap:hover .del {
            display: block;
        }

        .item {
            padding: 10px;
            margin-right: 30px;
            line-height: 30px;
            height: 30px;
            border-bottom: 1px solid #333;
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <h2>我的工作列表 已办[3] 待办[4]</h2>
        <div>
            <input class="input" @keyup.enter="add($event)"  placeholder="请输入待办事项..." type="text" />
        </div>
        <div class="list">
            <div class="item-wrap" >
                <p class="item" v-for="(item,index) in todoList" >
                    <input class="checkbox" type="checkbox" />
                    <span class="txt">{{item.text}}</span>
                    <span class="stut" >{{item.done ?"已办":"待办"}}</span>
                </p>
                <span class="del">删除</span>
            </div>
        </div>

    </div>
</body>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            todoList:[
                    {text:"学习",done:false},
                    {text:"睡觉",done:true},
                ]
        },
        methods:{
          add(e){
            // console.log(e.target)//能够拿到input框所有内容
            // console.log(e.target.value)//能够拿到input框输入的内容
            let txt = e.target.value.trim()
            this.todoList.push({text:txt,done:false})
          }
        }
    })
</script>

</html>
