<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- 外部模板 -->
    <div id="app">
        {{ hello }}
        {{ 1+1 }}
        {{ true }}
        {{ [1,2,3] }}
        {{ { name:"tanni" } }}
    </div>
</body>
<script>
    let vm = new Vue({
        el:"#app",
        // 内部模板,内部模板会将外部模板的值给覆盖掉
        template:"<h1>碳尼</h1>",
        data:{
            hello:"world"
        }
    })
</script>
</html>
