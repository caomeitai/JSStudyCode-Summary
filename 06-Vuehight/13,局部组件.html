<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./Vue.js"></script>
</head>

<body>
    <div id="app">
        <my-button></my-button>
        <my-button/>
    </div>
    
</body>
<script>
    let vm = new Vue({
        el: "#app",
        // 在components中声明注册的组件就是局部组件
        components:{
            // MyButton是组件名字
           'MyButton':{
               data(){
                   return {
                       msg:"tani"
                   }
               },
               template:`<button>{{msg}}</button>`
           }
        }
   })
</script>

</html>
