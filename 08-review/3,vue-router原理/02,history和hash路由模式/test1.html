<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- hash的路由模式，它主要靠的是location.hash这个api -->
    <a href="#/home">首页</a>
    <a href="#/about">关于</a>
    <!-- 挖上个坑用来填写页面内容 -->
    <div id="box"></div>
</body>
<script>
    // 当页面加载完成，会触发load事件
    window.addEventListener("load",()=>{
        // 在浏览器中有一个api叫location
        // console.log(location.hash)//它就是跳转的路径/home或/about
        box.innerHTML = location.hash.slice(1)//拿到去掉#的路径赋到坑里面
    })
    // 当hash改变时，会触发hashchange事件
    window.addEventListener("hashchange",()=>{
        box.innerHTML = location.hash.slice(1)
    })

  
</script>
</html>
