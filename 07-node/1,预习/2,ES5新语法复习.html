<!-- 7，every方法是要求每一项都满足条件，类似于&& 它与some返回值一致-->
<script>
// 传统方式
var score = [30,50,60,70];
// 编写这个函数来判断数据是否满足条件
function f(arr){
  for(var i=0;i<arr.length;i++){
   if(arr[i]>30){
     return true
   }else{
     return false
   }
  }
}
// 函数调用，传递实参
console.log(f(score))
</script>
