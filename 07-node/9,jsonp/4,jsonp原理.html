<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">获取数据</button>
</body>
<script>
//   不使用ajax发出请求，使用script便签中的src发出请求
let btn = document.getElementById("btn")
btn.onclick = function(){
    // 创建一个script标签，利用sript标签发出请求
    // addScript("http://localhost:3030/4,text.js")  //将参数传给src
    // addScript("http://localhost:3030/jsonp")  //将参数传给src
    addScript("http://localhost:3030/jsonp?callback=f1")  //将参数传给src
}

// 定义一个函数
function f1(res){
  console.log(res)
}

// 创建script标签
function addScript(src){
   let script = document.createElement("script")
   script.src = src  //将http://localhost:3030/text.js给了script标签的src，src可以发出请求
   document.body.appendChild(script) //这样相当于在上面的body上面追加一个script标签
}
</script>
</html>
