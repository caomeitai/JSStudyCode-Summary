let arr =[1,2,3,4,3,3,4,5,5];
function f(arr){
    let obj ={};
    for(let i=0;i<arr.length;i++){
        let t = arr[i];
        if(obj.hasOwnProperty(t)){
            obj[t]+=1;
        }else{
            obj[t]=1;
        }
    }
    return obj;
}
console.log(f(arr))
